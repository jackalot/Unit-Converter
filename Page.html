<!DOCTYPE html>
<html>
<head>
	<title>Unit Converter</title>
<script type="text/javascript">
		function ChooseATypeOfUnit()
		{
			unit = document.getElementById("mySelect").value;
			console.log(unit);
			switch(unit)
			{
				case "temperature":
				//Since I have no idea how to do this in performance friendly way, lets do it this way
				//Op 1 - 4 is the Left Side

			 	//Op 5 - 8 is the Right Side

				document.getElementById("Op1").innerHTML = "cubic metre"; //#1
			 	document.getElementById("Op2").innerHTML = "cubic foot";//#2
			 	document.getElementById("Op3").innerHTML = "gallon";//#3
			 	document.getElementById("Op4").innerHTML = "pint";//#4
			 	//Op 5 - 8 is the Right Side
			 	document.getElementById("Op5").innerHTML = "cubic metre"; //#1
			 	document.getElementById("Op6").innerHTML = "cubic foot";//#2
			 	document.getElementById("Op7").innerHTML = "gallon";//#3
			 	document.getElementById("Op8").innerHTML = "pint";//#4
				break;
				case "mass":
				//Op 1 - 4 is the Left Side									Ordered in size
				document.getElementById("Op1").innerHTML = "Metric ton(t)"; // #1 1,000 kg
			 	document.getElementById("Op2").innerHTML = "Kilogram(kg)"; // #2 1,000 g
			 	document.getElementById("Op3").innerHTML = "Gram(g)"; // #3 1,000 milligrams
			 	document.getElementById("Op4").innerHTML = "Milligram(mg)"; // #4 1/1000 gram
			 	//Op 5 - 8 is the Right Side								Ordered in size
			 	document.getElementById("Op5").innerHTML = "Metric ton(t)"; // #1 1,000 kg
			 	document.getElementById("Op6").innerHTML = "Kilogram(kg)"; // #2 1,000 g
			 	document.getElementById("Op7").innerHTML = "Gram(g)"; // #3 1,000 milligrams 
			 	document.getElementById("Op8").innerHTML = "Milligram(mg)"; // #4 1/1000 gram

		function Convert()
		{
			LeftUnit = document.getElementById("LeftUnit").value;
			RightUnit = document.getElementById("RightUnit").value;
			LeftBoxValue = document.getElementById("LeftTextBox").value;
			RightBoxValue = document.getElementById("RightTextBox");
			//Else if just because I like the bracket look in this case
			//See what type of unit IE. temperature, currency, volume, or mass
			UnitType = document.getElementById("mySelect").value;
			measureUnitSize = IsRightBigger(LeftUnit, RightUnit, UnitType); //mass and volume use this
			console.log(measureUnitSize);
			if(measureUnitSize === true)
			{
				//True, convert from Left Up to the Bigger unit on the right
				switch(UnitType)
				{
					//Since temperature doesnt scale, just put it here
					case "temperature":
						switch(LeftUnit)	//Convert from
						{
							case "Fahrenheit":
								switch(RightUnit)	//Convert To
								{
									case "Celsius":
									//Fahrenheit To Celsius formula
									//(F - 32) / 1.8 = C
									let F = parseInt(LeftBoxValue); //I.E 100
									let parenth  = F - 32  //Using our example, it should be 68
									let Result = parenth / 1.8; //Using our example, it should be 3.777
									 document.getElementById("RightTextBox").value = Result;
									break;//Fahrenheit to Celsius break
//Line break for Readability
									case "Kelvin":
									//Fahrenheit to Kelvin formula
									//Kelvin (K) = (Fahrenheit - 32) / 1.8 + 273.15
									//make it farenheit since the celsius case is in this scope
									let Farenheit = parseInt(LeftBoxValue); //I.E 100
									//Same issue with parenthesis
									let Kparenthesis  = Farenheit - 32  //Using our example, it should be 68
									let Divide = Kparenthesis / 1.8; //Using our example, it should be 3.777
									let Answer = Divide + 273.15; // Using the example, it should be 310.93
									document.getElementById("RightTextBox").value = Answer;
									break;
								}
								break; // Farenheit Break
							case "Celsius":
								switch(RightUnit)
								{
									case "Fahrenheit":
									//Celsius to Farenheit formula
									//(C * 1.8) + 32 = F
									let C = parseInt(LeftBoxValue);
									let parenth = C * 1.8;
									let Result = parenth + 32;
									document.getElementById("RightTextBox").value = Result;
									break; //Celsius to Farenheit break
//Line break for readability
									case "Kelvin":
									//Celsius to Kelvin formula
									//Kelvin (K) = Celsius + 273.15 
									
									let Celsius = parseInt(LeftBoxValue);
									let Answer = Celsius + 273.15;
									document.getElementById("RightTextBox").value = Answer;
									break;
								}
								break; //Celsius Break
							case "Kelvin":
								switch(RightUnit)
								{
									case "Fahrenheit":
									//Kelvin to Fahrenheit formula
									//Fahrenheit (°F) = Kelvin x 1.8 - 459.67
									let Kelvin = parseInt(LeftBoxValue);
									let Result = Kelvin * 1.8 - 459.67;
									document.getElementById("RightTextBox").value = Result;
									break;//Kelvin to Fahrenheit break
//Line break for readability
									case "Celsius":
									// Kelvin to Celsius formula
									// Celsius (°C) = Kelvin - 273.15
									let CKelvin = parseInt(LeftBoxValue);
									let Answer = CKelvin - 273.15;
									document.getElementById("RightTextBox").value = Answer;
									break;// Kelvin to Celsius Break
								}
							break; // Kelvin Break
						}
						break;//Temperature Break 
					//Currency is a lot harder it seems than a formula	
					case "currency":
						switch(LeftUnit) //Convert From
						{
							case "US Dollar (USD)": 
								switch(RightUnit) // Convert To
								{
									case "Canadian Dollar CAD":
										break;
									case "Euro (EUR)":
										break;
									case "Japanese Yen (JPY)":
										break;
								}
							break;
							case "Canadian Dollar CAD":
								switch(RightUnit)
								{
									case "US Dollar (USD)":
										break;
									case "Euro (EUR)":
										break;
									case "Japanese Yen (JPY)":
										break;
								}
							break;
							case "Euro (EUR)":
								switch(RightUnit)
								{
									case "US Dollar (USD)":
										break;
									case "Canadian Dollar CAD":
										break;
									case "Japanese Yen (JPY)":
										break;
								}
							break;
							case "Japanese Yen (JPY)":
							switch(RightUnit)
							{
								case "US Dollar (USD)":
									break;
								case "Canadian Dollar CAD":
									break;
								case "Euro (EUR)":
									break;
							}
							break; 
						}
					break; // Currency line break
					case "volume":
						switch(LeftUnit) // Convert from
						{
							
							case "cubic foot": //#2
								switch(RightUnit) // Convert to
								{
									case "cubic metre"://#1
										//Formula
										//cubic meters = cubic feet × 0.028317
									let cubicfeet = parseInt(LeftBoxValue);
									let Answer = cubicfeet * 0.028317;
									document.getElementById("RightTextBox").value = Answer;
									break;
								}
							break; //cubic foot break
							case "gallon"://#3
								switch(RightUnit)
								{
									case "cubic metre":
									//Formula
									//cubic meters = gallons × 0.003785
									let gallons = parseInt(LeftBoxValue);
									let CM = gallons * 0.003785;
									document.getElementById("RightTextBox").value = CM;
									break;
									case "cubic foot":
									//Formula
									//cubic feet = gallons × 0.133681
									let newGallons = parseInt(LeftBoxValue);
									let CF = newGallons * 0.133681;
									document.getElementById("RightTextBox").value = CF;
									break;
								}
							break;
							case "pint": //#4
								switch(RightUnit)
								{
									case"cubic metre":
									//Formula
									//cubic meters = pints × 0.000473
									let pints = parseInt(LeftBoxValue);
									let cubicMetre = pints * 0.000473;
									document.getElementById("RightTextBox").value = cubicMetre;
									break;
									case "cubic foot":
									//Formula
									//cubic feet = pints × 0.01671
									let newpints = parseInt(LeftBoxValue);
									let cubicfoot = newpints * 0.01671;
									document.getElementById("RightTextBox").value = cubicfoot;
									break;
									case "gallon":
									//Formula
									//gallons = pints ÷ 8
									let newestpints = parseInt(LeftBoxValue);
									let gallons = newestpints / 8;
									document.getElementById("RightTextBox").value = gallons;
									break;
								}
							break;
						}
					break;
					case "mass":
				}
			}
			else //If the right side is smaller
			{
				//False, convert from Left Down to the smaller unit on the right
				//Do the conversions of bigger to smaller to have less cases in switch statements
				switch(UnitType)
				{
					case "volume":
						switch(LeftUnit)
						{
							case "cubic metre":
								switch(RightUnit)
								{
									case"cubic foot":
									//Formula
									// cubic feet = cubic meters × 35.314667
									let CM = parseInt(LeftBoxValue);
									let cubicfoot = CM * 35.314667;
									document.getElementById("RightTextBox").value = cubicfoot;
									break;
									case"gallon":
									//Formula
									// gallons = cubic meters × 264.172052
									let NewCM = parseInt(LeftBoxValue);
									let gallons = NewCM * 264.172052;
									document.getElementById("RightTextBox").value = gallons;
									break;
									case"pint":
									//Formula
									//pints = cubic meters × 2,113.376419
									let newestCM = parseInt(LeftBoxValue);
									let pints = newestCM * 2113.376419;
									document.getElementById("RightTextBox").value = pints;
									break;
								}									
							break;
// Line break for readability
							case "cubic foot":
								switch(RightUnit)
								{
									case"gallon":
									//Formula
									//gallons = cubic feet × 7.480519
									let CF = parseInt(LeftBoxValue);
									let gallons = CF * 7.480519;
									document.getElementById("RightTextBox").value = gallons;
									break;
									case"pint":
									//Formula
									//pints = cubic feet × 59.844155
									let newCF = parseInt(LeftBoxValue);
									let pints = newCF * 59.844155;
									document.getElementById("RightTextBox").value = pints;
									break;
								}
							break;
							case "gallon":
								switch(RightUnit)
								{
									case"pint":
									//Formula
									//pints = gallons × 8
									let gallon = parseInt(LeftBoxValue);
									let pints = gallon * 8;
									document.getElementById("RightTextBox").value = pints;
									break;
								}
							break;
							case "pint":
							//pint is the smallest, if the right is also pint, just = itself
							document.getElementById("RightTextBox").value = LeftBoxValue;
							break;
						}
					break;
					case "mass":
					break;
				}
			}
		}
		//Sees if the right unit is bigger than the left unit.
		function IsRightBigger(_LeftUnit, _RightUnit, _UnitType)
		{
			switch (_UnitType)
			{
				case "temperature":
					//Write the conversion in measureUnitSize === true, since temperature units dont scale well
					return true;
				break;
				case "currency":
					//like temperature, currency doesnt scale well
					return true;
				break;
				case "volume":
					switch(_LeftUnit)	//Find Left Unit again
					{
						case "cubic metre"://#1	
							return false; // Nothing is bigger
						break;
						case "cubic foot"://#2
							switch(_RightUnit)
							{
								case "cubic metre": //#1
									return true;
								break;
								case "gallon"://#3
									return false;
								break;
								case "pint": //#4
									return false;	
								break;
							}
						break;
//line break for readibility
						case "gallon"://#3
							switch(_RightUnit)
							{
								case "cubic metre": //#1
								return true; 
								break;
								case "cubic foot"://#2
								return true; 
								break;
								case "pint": //#4
									return false;
								break;
							}
						break;
//line break for readibility
						case "pint"://#4
							return true; // pint is the smallest unit
						break;
					}
				break; // Mass break
				case "mass":
				switch(_LeftUnit)	//Find Left Unit 	
				{
					case "Kilogram(kg)": // #2 1,000 g
						if(_RightUnit === "Metric ton(t)")
						{
								return true; //we are done with this disaster
						}
						else
						{
								return false;
						}
					break;
					case "Gram (g)":	//#3 1,000 milligrams
					//to reduce the switch cases, just do this
						if(_RightUnit === "Kilogram(kg)" || _RightUnit === "Metric ton(t)")
						{
							return true;
						}
						else
						{
							return false;
						}		
					break;
					case "Milligram(mg)": // #4 1/1000 gram
						if(_RightUnit === "Kilogram(kg)" || _RightUnit === "Metric ton(t)" || _RightUnit == "Gram (g)")
						{
							return true;
						}
						else
						{
							return false;
						}
					break;
					case "Metric ton(t)": // #1 1,000 kg
					return false;
					break;
				}
				break;
			}
		}
</script>
